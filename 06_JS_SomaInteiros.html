<html xmln="http://www.w3.org/1999/xhtml">
    <head>
        <title> Soma de Numeros Inteiros </title>
        <script type = "text/javascript">
           var stringNumero1;   //1 string entrada pelo usuario
           var stringNumero2;   //2 string entrada pelo usuario
           var numero1;         //1 numero a somar
           var numero2;         //2 numero a somar
           var soma;            //Soma de numero1 e numero2

           //Le 1 numero do usuario como uma String
           stringNumero1 = prompt("Entre com 1 Numero: ");

           //Le 2 numero do usuario como uma String
           stringNumero2 = prompt("Entre com 2 Numero: ");

           //Converte numeros de String para Inteiros
           numero1 = parseInt(stringNumero1);
           numero2 = parseInt(stringNumero2);

           //Soma de numero1 e numero2
           soma = numero1 + numero2;

           //Exibe os resultados
          document.writeln("<h1> A soma Ã© " + soma + "</h1>");
        </script>
    </head>
     <body>
        <p> Click Refresh (ou reload) para executar este script agora.</p>
     </body>
     
</html>
