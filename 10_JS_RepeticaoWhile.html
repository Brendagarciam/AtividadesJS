<html xmln="http://www.w3.org/1999/xhtml">
    <head>
        <title> Repeticao Controlada por Contador </title>
        <script type = "text/javascript">
           var contador = 1; //Inicia com 1 o contador

           while (contador <= 7)  //Condição do teste 
           {
            document.writeln("<p style = \"font-size: " +
            contador + "ex\">XHTML font-size " + contador +
            "ex</p>");
            ++contador;   //Incrementa o contador
           } //fim do while
            
        </script>
    </head>
     <body>
        <p> Click Refresh (ou reload) para executar este script agora.</p>
     </body>
     
</html>
